<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>form step loader</title>
  </head>
  <body>
    <div class="container">
      <div class="bar-container">
        <div class="circle-container">
          <div class="line2"></div>
          <div class="line" id="progress-line"></div>
          <div class="circle active" id="circle">1</div>
          <div class="circle" id="circle">2</div>
          <div class="circle" id="circle">3</div>
          <div class="circle" id="circle">4</div>
        </div>
      </div>
      <div class="btn-container">
        <div class="btn disabled" id="prev">prev</div>
        <div class="btn" id="next">Next</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
